<html>
    <head>
        <meta charset="utf-8">
        <title>EventEase SignUp</title>

        <!-- Css Linking link -->
        <link rel="stylesheet" href="User_signUp.css" />

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
       
        <!--font awesome for icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- bootstrap links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    </head>
    <body>

        <nav class="Main-tag">
            <div class="navbar-left">
              <h1 class="tag-line">India's Favourite Event Orgnizing Platform</h1>
            </div>
            <div class="navbar-right">
              <a class="button" href="#">
                <img src="https://image.wedmegood.com/resized/20X/images/icons/download_app_new.png" alt="download-app" class="icon">
                <span class="link-App-download">Download App</span>
              </a>
              <a class="button" href="#">
                <img src="https://image.wedmegood.com/resized/20X/images/icons/write_a_review_new.png" alt="write-review" class="icon">
                <span class="link-App-download">Write a Review</span>
              </a>
            </div>
          </nav>

            <ul class="flex-container Section-Navbar">
                <li><a class=" EventEase ">Event Ease</a></li>
                <li><a class="navbar-brand" href="#">Venues</a></li>
                <li><a class="navbar-brand" href="#">Vendors</a></li>
                <li><a class="navbar-brand" href="#">Photos</a></li>
                <li><a class="navbar-brand" href="#">Real Weddings</a></li>
                <li><a class="navbar-brand" href="#">Blog</a></li>
                <li><a class="navbar-brand" href="#">Shop</a></li>
                <li><a class="navbar-brand" href="#">E-Invites</a></li>
            </ul>  

            <div class="main-block-login">
              <div class="shadow pic-and-login">
                <div class="headline-image">India's Favourite Event Planning Platform</div>
                <div class="full-area-signin">
                  <div class="upper-area-signin">
                    <form class="block-for-login">
                      <div class="margin">
                        <p class="form-heading" id="sign-up-sign-in-form">Sign In/Sign Up</p>
                        <div class="input-mail-id">
                          <img src="Pictures/user.png" alt="" class="icon">
                          <input id="email-phone-field" placeholder="Enter email or mobile*" name="emailOrPhone" value="">
                        </div>
                        <button class="ContinueBtn">Continue</button>
                      </div>
                      <div id ="hide1" class="OR">
                        <hr style="width:47%" >
                        <p class="or-heading">OR</p>
                        <hr style="width: 47%;">
                      </div>
                      <p id="hide2" class="Continue-with-text">Continue With</p>
                      <div id="hide3" class="other-logins">
                        <div class="social-icons-fb">
                          <img id="fb-login-redirect" src="https://images.wedmegood.com/react-frontend-v4/static/media/fbicon.859bed25.svg" alt="">
                          <p class="facebook-login">Facebook</p>
                        </div>
                        <div class="social-icons-google">
                          <img id="gmail-login-redirect" src="https://images.wedmegood.com/react-frontend-v4/static/media/gicon.34be4ec1.svg" alt="">
                          <p class="google-login">Google</p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>



          <script src="HideSignUp.js"></script>
        
    </body>
</html>
